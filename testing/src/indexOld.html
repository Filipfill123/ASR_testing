<html>
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>

      <!-- UI libraries -->
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <script src="js/jquery-1.11.0.min.js"></script>
      <script src="js/bootstrap.min.js"></script>

      <script src="https://cak.zcu.cz:9444/speechcloud.js" type="text/javascript"></script>
      <script src="js/control.js"></script>
      <link rel="stylesheet" href="css/misc.css">

  </head>
  <body>
    <audio id="audioout"></audio>
    <div style="display: flex; flex-direction: column; justify-content: center;">
    <div class="progress col-md-8 col-md-offset-2 col-xs-12">
        <div class="volume-gr progress-bar progress-bar-success" style="width: 0%">
        </div>
        <div class="volume-yl progress-bar progress-bar-default" style="width: 0%">
        </div>
        <div class="volume-rd progress-bar progress-bar-danger" style="width: 0%">
        </div>
    </div>
    <div class="inputDiv">
        
    <label for="number_to_calculate">Zadejte číslo:</label>
    <input type="number" id="number_to_calculate" name="number_to_calculate" required
        min="0" max="1000" value="0">
        
    <button style="margin: 0px 25px 0px 5px;" id="send_number">Mocni jako ďábel</button>
    
    <button style="margin: 0px 15px 0px 15px;" id="asr_start_stop">Start ASR</button>
    <button id="send_message_empty">Click me!</button>
    </div>
    
    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div>Historie rozpoznaných promluv</div>
                    <div id="log"></div>
                </div>
            </div>
        </div>    
    </div>
</div>
  </body>
</html>
